<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>Edit Order</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="my-form">
      <mat-tab-group>
        <mat-tab label="General Information" class="my-tab">
          <table style="width: 100%" cellspacing="10">
            <tr>
              <td>
                <mat-form-field appearance="fill">
                  <mat-label>Product</mat-label>
                  <mat-select [(value)]="selected" (selectionChange)="changeProductName()" >
                    <mat-option *ngFor="let product of this.products" [value]="product.name" >
                      {{product.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <mat-label>Quantity</mat-label>
                  <input matInput placeholder="quantity" [(ngModel)]="this.newOrder.quantity" name="quantity" required>
                </mat-form-field>
              </td>
            </tr>
<tr>
  <td>
    <mat-label>State</mat-label>
    <div>

      <mat-button-toggle-group #toggleGroup="matButtonToggleGroup" [(value)]="this.newOrder.state" (change)="changeState(toggleGroup.value)">
        <mat-button-toggle value="Done">Done</mat-button-toggle>
        <mat-button-toggle value="in progress">in progress</mat-button-toggle>
        <mat-button-toggle value="start">start</mat-button-toggle>
      </mat-button-toggle-group>
      <b>{{ toggleGroup.value }}</b>
    </div>

  </td>
</tr>
            <tr>
              <td>
                <mat-form-field appearance="fill">
                  <mat-label>updated_at</mat-label>
                  <input matInput [matDatepicker]="picker3" [value]="dateupdatedat.value"  (dateChange)="addEventupdatedat($event)">
                  <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                  <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field appearance="fill">
                  <mat-label>finish_at</mat-label>
                  <input matInput [matDatepicker]="picker4" [value]="datefinishat.value"  (dateChange)="addEventfinishat($event)">
                  <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                  <mat-datepicker #picker4></mat-datepicker>
                </mat-form-field>

              </td>
            </tr>
          </table>
        </mat-tab>

      </mat-tab-group>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="modifyOrder()" color="primary">Modify</button>
  </mat-card-actions>
</mat-card>
